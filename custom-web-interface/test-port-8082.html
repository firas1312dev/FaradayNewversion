<!DOCTYPE html>
<html>
<head>
    <title>Test API Faraday - Port 8082</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test API Faraday - Port 8082</h1>
    
    <p><strong>Configuration actuelle :</strong></p>
    <ul>
        <li>Proxy CORS : http://localhost:8082</li>
        <li>Interface Web : http://localhost:8888</li>
        <li>Faraday API : http://localhost:5985</li>
    </ul>
    
    <button onclick="testAPI()">ðŸ§ª Tester l'API</button>
    <button onclick="clearResults()">ðŸ§¹ Effacer</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAPI() {
            clearResults();
            addResult('ðŸš€ DÃ©but du test API avec le port 8082', 'info');
            addResult(`ðŸ“ URL actuelle: ${window.location.href}`, 'info');
            
            // Test 1: Connection au proxy
            addResult('', 'info');
            addResult('ðŸ” Test 1: Connexion au proxy CORS', 'info');
            
            try {
                const response = await fetch('http://localhost:8082/_api/v3/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday'),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… Proxy accessible - Info rÃ©cupÃ©rÃ©e', 'success');
                    addResult(`ðŸ“Š Version Faraday: ${data.Version || 'inconnue'}`, 'success');
                } else {
                    addResult(`âŒ Proxy erreur: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Proxy inaccessible: ${error.message}`, 'error');
            }
            
            // Test 2: RÃ©cupÃ©ration des workspaces
            addResult('', 'info');
            addResult('ðŸ” Test 2: RÃ©cupÃ©ration des workspaces', 'info');
            
            try {
                const response = await fetch('http://localhost:8082/_api/v3/ws', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday'),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ðŸ“Š DonnÃ©es workspaces:', data);
                    
                    if (data.rows && Array.isArray(data.rows)) {
                        addResult(`âœ… Workspaces rÃ©cupÃ©rÃ©s: ${data.rows.length} trouvÃ©(s)`, 'success');
                        
                        data.rows.slice(0, 3).forEach((ws, index) => {
                            addResult(`  ðŸ“ ${index + 1}. ${ws.name} (${ws.active ? 'actif' : 'inactif'})`, 'success');
                        });
                        
                        if (data.rows.length > 3) {
                            addResult(`  ðŸ“ ... et ${data.rows.length - 3} autres`, 'success');
                        }
                    } else if (Array.isArray(data)) {
                        addResult(`âœ… Workspaces rÃ©cupÃ©rÃ©s: ${data.length} trouvÃ©(s)`, 'success');
                        
                        data.slice(0, 3).forEach((ws, index) => {
                            const name = ws.name || ws.key || `Workspace ${index + 1}`;
                            addResult(`  ðŸ“ ${index + 1}. ${name}`, 'success');
                        });
                    } else {
                        addResult('âš ï¸ Format de rÃ©ponse inattendu pour les workspaces', 'error');
                        addResult(`ðŸ“Š Type: ${typeof data}, Contenu: ${JSON.stringify(data).substring(0, 200)}...`, 'info');
                    }
                } else {
                    addResult(`âŒ Erreur workspaces: ${response.status} ${response.statusText}`, 'error');
                    const text = await response.text();
                    addResult(`ðŸ” DÃ©tails: ${text.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Erreur rÃ©cupÃ©ration workspaces: ${error.message}`, 'error');
            }
            
            // Test 3: Test avec l'API JavaScript
            addResult('', 'info');
            addResult('ðŸ” Test 3: Test avec FaradayAPI JavaScript', 'info');
            
            try {
                // CrÃ©er une instance directe de l'API avec le bon port
                const testAPI = {
                    baseURL: 'http://localhost:8082',
                    credentials: btoa('faraday:faraday'),
                    
                    async getWorkspaces() {
                        const response = await fetch(`${this.baseURL}/_api/v3/ws`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Basic ${this.credentials}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        return await response.json();
                    }
                };
                
                const workspaces = await testAPI.getWorkspaces();
                addResult('âœ… FaradayAPI JavaScript fonctionne !', 'success');
                addResult(`ðŸ“Š Workspaces via JS: ${workspaces.rows ? workspaces.rows.length : workspaces.length || 0}`, 'success');
                
            } catch (error) {
                addResult(`âŒ Erreur FaradayAPI JS: ${error.message}`, 'error');
            }
            
            addResult('', 'info');
            addResult('ðŸŽ¯ Tests terminÃ©s !', 'info');
        }
        
        // Auto-test au chargement
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
