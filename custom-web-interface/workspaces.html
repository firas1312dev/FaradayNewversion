<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Workspaces - Faraday</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-box::after {
            content: 'üîç';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .main-content {
            padding: 30px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .stat-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .workspaces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .workspace-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .workspace-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .workspace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .workspace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .workspace-header h3 {
            font-size: 1.4em;
            color: #2d3748;
            margin: 0;
        }

        .workspace-description {
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .workspace-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .workspace-stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .workspace-stat .number {
            font-size: 1.5em;
            font-weight: 700;
            color: #4facfe;
        }

        .workspace-stat .label {
            font-size: 0.8em;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
        }

        .workspace-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #718096;
        }

        .loading i {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error, .success {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 5em;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-inactive {
            background: #fed7d7;
            color: #c53030;
        }

        .workspace-active {
            border-color: #48bb78;
        }

        .workspace-active::before {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .workspaces-grid {
                grid-template-columns: 1fr;
            }

            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Gestion des Workspaces</h1>
            <p>Interface de gestion compl√®te des espaces de travail Faraday</p>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un workspace...">
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i> Nouveau Workspace
                </button>
                <button class="btn btn-success" onclick="refreshWorkspaces()">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-cards" id="statsCards">
                <div class="stat-card">
                    <h3 id="totalWorkspaces">-</h3>
                    <p>Total Workspaces</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeWorkspaces">-</h3>
                    <p>Actifs</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalHosts">-</h3>
                    <p>Total Hosts</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalVulns">-</h3>
                    <p>Total Vuln√©rabilit√©s</p>
                </div>
            </div>

            <div id="loadingMessage" class="loading">
                <i class="fas fa-spinner"></i>
                <div>Chargement des workspaces...</div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <div id="workspacesContainer" class="workspaces-grid" style="display: none;"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>Aucun workspace trouv√©</h3>
                <p>Cr√©ez votre premier workspace pour commencer</p>
                <button class="btn btn-primary" onclick="openCreateModal()" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> Cr√©er un workspace
                </button>
            </div>
        </div>
    </div>

    <!-- Modal pour cr√©er/√©diter un workspace -->
    <div id="workspaceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nouveau Workspace</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="workspaceForm">
                    <div class="form-group">
                        <label for="workspaceName">Nom du workspace *</label>
                        <input type="text" id="workspaceName" name="name" required placeholder="Entrez le nom du workspace">
                    </div>
                    <div class="form-group">
                        <label for="workspaceDescription">Description</label>
                        <textarea id="workspaceDescription" name="description" placeholder="Description optionnelle du workspace..."></textarea>
                    </div>
                    <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                        <button type="button" class="btn" onclick="closeModal()" style="background: #e2e8f0; color: #4a5568;">
                            Annuler
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-plus"></i> Cr√©er
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/workspace-manager.js"></script>
    <script>
        // Initialiser le gestionnaire de workspaces
        let faradayAPI;
        
        document.addEventListener('DOMContentLoaded', () => {
            faradayAPI = new FaradayAPI();
            // workspaceManager est d√©j√† d√©clar√© dans workspace-manager.js, pas besoin de le red√©clarer
            workspaceManager = new WorkspaceManager(faradayAPI);
        });

        // Fonctions globales pour les √©v√©nements
        function openCreateModal() {
            workspaceManager.openCreateModal();
        }

        function closeModal() {
            workspaceManager.closeModal();
        }

        function refreshWorkspaces() {
            workspaceManager.loadWorkspaces();
        }

        // Gestion du formulaire
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('workspaceForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('workspaceName').value.trim();
                    const description = document.getElementById('workspaceDescription').value.trim();
                    
                    if (!name) {
                        workspaceManager.showError('Le nom du workspace est requis');
                        return;
                    }

                    try {
                        const submitBtn = document.getElementById('submitBtn');
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> En cours...';
                        submitBtn.disabled = true;

                        if (workspaceManager.currentEditingId) {
                            await workspaceManager.updateWorkspace(workspaceManager.currentEditingId, {
                                description: description
                            });
                        } else {
                            await workspaceManager.createWorkspace(name, description);
                        }
                        
                        closeModal();
                        
                    } catch (error) {
                        workspaceManager.showError(`Erreur: ${error.message}`);
                    } finally {
                        const submitBtn = document.getElementById('submitBtn');
                        submitBtn.innerHTML = workspaceManager.currentEditingId ? 
                            '<i class="fas fa-save"></i> Mettre √† jour' : 
                            '<i class="fas fa-plus"></i> Cr√©er';
                        submitBtn.disabled = false;
                    }
                });
            }
        });

        // Fermer le modal en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            const modal = document.getElementById('workspaceModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
