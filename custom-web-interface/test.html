<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface Faraday</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; } .error { color: red; } .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Tests Interface Faraday Personnalis√©e</h1>
    
    <div class="test-section">
        <h2>1. Test Connectivit√© API</h2>
        <button onclick="testAPI()">Tester API</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Authentification</h2>
        <button onclick="testAuth()">Tester Auth</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Workspaces</h2>
        <button onclick="testWorkspaces()">Charger Workspaces</button>
        <div id="workspace-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Module Graphics</h2>
        <button onclick="testGraphics()">Tester Graphics</button>
        <div id="graphics-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test Module Planner</h2>
        <button onclick="testPlanner()">Tester Planner</button>
        <div id="planner-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5985/_api/v3';
        const credentials = btoa('faraday:faraday');
        const headers = {
            'Authorization': `Basic ${credentials}`,
            'Content-Type': 'application/json'
        };

        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = '‚è≥ Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/info`, { headers });
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">‚úÖ API OK</span><br>Version: ${data.Version}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå API Error: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Erreur: ${error.message}</span>`;
            }
        }

        async function testAuth() {
            const result = document.getElementById('auth-result');
            result.innerHTML = '‚è≥ Test authentification...';
            
            try {
                const response = await fetch(`${API_BASE}/info`, { headers });
                if (response.ok) {
                    result.innerHTML = '<span class="success">‚úÖ Authentification r√©ussie</span>';
                } else if (response.status === 401) {
                    result.innerHTML = '<span class="error">‚ùå Authentification √©chou√©e</span>';
                } else {
                    result.innerHTML = `<span class="error">‚ùå Erreur: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Erreur r√©seau: ${error.message}</span>`;
            }
        }

        async function testWorkspaces() {
            const result = document.getElementById('workspace-result');
            result.innerHTML = '‚è≥ Chargement des workspaces...';
            
            try {
                const response = await fetch(`${API_BASE}/ws`, { headers });
                if (response.ok) {
                    const workspaces = await response.json();
                    result.innerHTML = `<span class="success">‚úÖ ${workspaces.length} workspace(s) trouv√©(s)</span><br>`;
                    workspaces.forEach(ws => {
                        result.innerHTML += `üìÅ ${ws.name}<br>`;
                    });
                } else {
                    result.innerHTML = `<span class="error">‚ùå Erreur: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Erreur: ${error.message}</span>`;
            }
        }

        function testGraphics() {
            const result = document.getElementById('graphics-result');
            result.innerHTML = '‚è≥ Test du module Graphics...';
            
            // Simuler le test du module Graphics
            setTimeout(() => {
                const hasChartJS = typeof Chart !== 'undefined';
                const hasModule = typeof GraphicsModule !== 'undefined' || typeof graphicsModule !== 'undefined';
                
                let status = '';
                if (hasChartJS) status += '<span class="success">‚úÖ Chart.js charg√©</span><br>';
                else status += '<span class="error">‚ùå Chart.js manquant</span><br>';
                
                if (hasModule) status += '<span class="success">‚úÖ Module Graphics disponible</span><br>';
                else status += '<span class="info">‚ÑπÔ∏è Module Graphics non charg√© (normal en test isol√©)</span><br>';
                
                status += '<span class="info">üìä Types de graphiques support√©s:</span><br>';
                status += '  - Distribution des vuln√©rabilit√©s<br>';
                status += '  - Distribution des h√¥tes<br>';
                status += '  - Analyse temporelle<br>';
                status += '  - Matrice de risque<br>';
                
                result.innerHTML = status;
            }, 500);
        }

        function testPlanner() {
            const result = document.getElementById('planner-result');
            result.innerHTML = '‚è≥ Test du module Planner...';
            
            // Simuler le test du module Planner
            setTimeout(() => {
                const hasLocalStorage = typeof Storage !== 'undefined';
                const hasModule = typeof PlannerModule !== 'undefined' || typeof plannerModule !== 'undefined';
                
                let status = '';
                if (hasLocalStorage) status += '<span class="success">‚úÖ LocalStorage disponible</span><br>';
                else status += '<span class="error">‚ùå LocalStorage non support√©</span><br>';
                
                if (hasModule) status += '<span class="success">‚úÖ Module Planner disponible</span><br>';
                else status += '<span class="info">‚ÑπÔ∏è Module Planner non charg√© (normal en test isol√©)</span><br>';
                
                status += '<span class="info">üìÖ Fonctionnalit√©s du Planner:</span><br>';
                status += '  - Calendrier interactif<br>';
                status += '  - Gestion des t√¢ches<br>';
                status += '  - Gestion des projets<br>';
                status += '  - Syst√®me de priorit√©s<br>';
                
                result.innerHTML = status;
            }, 500);
        }

        // Test automatique au chargement
        window.onload = function() {
            console.log('üß™ Page de test charg√©e');
            // Lancer automatiquement le test API
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
