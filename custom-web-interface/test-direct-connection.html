<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Directe - Faraday</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Test Connexion Directe Faraday</h1>
        
        <div class="test-section">
            <h3>üì° Test Direct API</h3>
            <button onclick="testDirectConnection()">Test Login Direct</button>
            <button onclick="testInfoEndpoint()">Test Info Direct</button>
            <button onclick="testWorkspacesEndpoint()">Test Workspaces Direct</button>
            <div id="direct-results"></div>
        </div>

        <div class="test-section">
            <h3>üîÑ Test avec Mode No-CORS</h3>
            <button onclick="testNoCORS()">Test No-CORS</button>
            <div id="nocors-results"></div>
        </div>

        <div class="test-section">
            <h3>üéØ Validation Finale</h3>
            <button onclick="fullValidation()">Validation Compl√®te</button>
            <div id="validation-results"></div>
        </div>
    </div>

    <script>
        // Test connexion directe
        async function testDirectConnection() {
            const resultsDiv = document.getElementById('direct-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Test de connexion directe...</div>';
            
            try {
                const response = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday'),
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Connexion directe r√©ussie!<br>
                            Status: ${response.status}<br>
                            Version: ${data.Version || 'Non d√©finie'}<br>
                            Serveur: ${data['Faraday Server'] || 'Non d√©fini'}
                        </div>
                        <div class="data-display">
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Erreur de statut: ${response.status} ${response.statusText}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            }
        }

        // Test endpoint info
        async function testInfoEndpoint() {
            const resultsDiv = document.getElementById('direct-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Test endpoint /info...</div>';
            
            try {
                const response = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday')
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Endpoint /info accessible<br>
                            Donn√©es re√ßues: ${Object.keys(data).length} champs
                        </div>
                        <div class="data-display">
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">‚ùå Erreur /info: ${response.status}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">‚ùå Erreur /info: ${error.message}</div>
                `;
            }
        }

        // Test endpoint workspaces
        async function testWorkspacesEndpoint() {
            const resultsDiv = document.getElementById('direct-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Test endpoint /ws...</div>';
            
            try {
                const response = await fetch('http://localhost:5985/_api/v3/ws', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday')
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Endpoint /ws accessible<br>
                            Workspaces trouv√©s: ${Array.isArray(data) ? data.length : 'Format inconnu'}
                        </div>
                        <div class="data-display">
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">‚ùå Erreur /ws: ${response.status}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">‚ùå Erreur /ws: ${error.message}</div>
                `;
            }
        }

        // Test mode no-CORS
        async function testNoCORS() {
            const resultsDiv = document.getElementById('nocors-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Test mode no-CORS...</div>';
            
            try {
                const response = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday')
                    },
                    mode: 'no-cors'
                });
                
                console.log('No-CORS response:', response);
                resultsDiv.innerHTML = `
                    <div class="status info">
                        ‚ö†Ô∏è Mode no-CORS ex√©cut√©<br>
                        Status: ${response.status} (opaque)<br>
                        Type: ${response.type}<br>
                        Note: Les donn√©es ne peuvent pas √™tre lues en mode no-CORS
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">‚ùå Erreur no-CORS: ${error.message}</div>
                `;
            }
        }

        // Validation compl√®te
        async function fullValidation() {
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Validation compl√®te...</div>';
            
            const tests = [];
            
            // Test 1: Connectivit√© de base
            try {
                const pingResponse = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                tests.push('‚úÖ Serveur Faraday accessible');
            } catch (error) {
                tests.push('‚ùå Serveur Faraday inaccessible');
            }
            
            // Test 2: CORS
            try {
                const corsResponse = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + btoa('faraday:faraday') },
                    mode: 'cors'
                });
                if (corsResponse.ok) {
                    const data = await corsResponse.json();
                    tests.push('‚úÖ CORS configur√© et donn√©es accessibles');
                    tests.push(`‚úÖ Version Faraday: ${data.Version || 'Non trouv√©e'}`);
                } else {
                    tests.push('‚ö†Ô∏è CORS partiellement configur√©');
                }
            } catch (error) {
                tests.push('‚ùå CORS bloqu√© ou mal configur√©');
            }
            
            // Test 3: Authentification
            try {
                const authResponse = await fetch('http://localhost:5985/_api/v3/ws', {
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + btoa('faraday:faraday') },
                    mode: 'cors'
                });
                if (authResponse.ok) {
                    tests.push('‚úÖ Authentification faraday/faraday valide');
                } else if (authResponse.status === 401) {
                    tests.push('‚ùå Authentification refus√©e');
                } else {
                    tests.push('‚ö†Ô∏è Authentification - statut inconnu');
                }
            } catch (error) {
                tests.push('‚ùå Impossible de tester l\'authentification');
            }
            
            const successCount = tests.filter(t => t.includes('‚úÖ')).length;
            const totalTests = tests.length;
            
            let status = 'error';
            let message = '';
            
            if (successCount === totalTests) {
                status = 'success';
                message = 'üéâ CONNEXION R√âELLE CONFIRM√âE - Toutes les validations pass√©es!';
            } else if (successCount > totalTests / 2) {
                status = 'info';
                message = '‚ö†Ô∏è CONNEXION PARTIELLE - Quelques probl√®mes d√©tect√©s';
            } else {
                status = 'error';
                message = '‚ùå CONNEXION √âCHOU√âE - Probl√®mes majeurs d√©tect√©s';
            }
            
            resultsDiv.innerHTML = `
                <div class="status ${status}">
                    <strong>${message}</strong><br><br>
                    ${tests.join('<br>')}
                </div>
            `;
        }

        console.log('Page de test directe charg√©e');
        console.log('Origin:', window.location.origin);
    </script>
</body>
</html>
