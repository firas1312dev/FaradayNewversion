            }

            }
        }
    </style>
</head>

        // WORKSPACE FUNCTIONS

            try {

                    const response = await fetch(`${API_CONFIG.baseURL}/api/v3/ws/`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${API_CONFIG.credentials}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const contentType = response.headers.get('Content-Type') || '';

                const sortedItems = allItems.sort((a, b) => {
                    if (a.type === 'milestone' && b.type !== 'milestone') return -1;
                    if (a.type !== 'milestone' && b.type === 'milestone') return 1;
                    
                    const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                    return (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);

        async function editMilestone(milestoneId) {
            const milestone = milestonesData.find(m => m.id === milestoneId);
            if (!milestone) {
                showAlert('Jalon introuvable', 'error');
                return;
            }
            
            isEditMode = true;

            document.getElementById('milestoneModalTitle').textContent = `Modifier Jalon - ${milestone.workspace}`;

            // Fill form
            document.getElementById('milestoneWorkspace').value = milestone.workspace || '';

            document.getElementById('milestoneEndDate').value = milestone.end_date ? milestone.end_date.slice(0, 16) : '';

        async function deleteMilestone(milestoneId) {
            const milestone = milestonesData.find(m => m.id === milestoneId);
            if (!milestone) {
                showAlert('Jalon introuvable', 'error');
                return;
            }
            
            if (!confirm(`Ãtes-vous sÃ»r de vouloir supprimer le jalon "${milestone.command}" ?`)) {
                return;
            }
            
            try {
                console.log('ðï¸ Suppression jalon local:', milestoneId);
                
                // Supprimer de milestonesData
                milestonesData = milestonesData.filter(m => m.id !== milestoneId);
                
                // Supprimer de tasksData
                tasksData = tasksData.filter(t => t.id !== milestoneId);
                
                // Sauvegarder en localStorage
                localStorage.setItem('faraday_milestones', JSON.stringify(milestonesData));
                localStorage.setItem('faraday_tasks', JSON.stringify(tasksData));
                
                showAlert('Jalon supprimÃ© avec succÃ¨s!', 'success');
                displayProjects();
                
            } catch (error) {
                console.error('â Erreur suppression jalon:', error);
                showAlert('Erreur lors de la suppression: ' + error.message, 'error');

        }

        async function saveMilestone() {
            const form = document.getElementById('milestoneForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const workspaceName = document.getElementById('milestoneWorkspace').value;
            const milestoneData = {
                id: 'milestone_' + Date.now(),
                command: document.getElementById('milestoneCommand').value,
                description: document.getElementById('milestoneDescription').value,
                workspace: workspaceName,
                start_date: document.getElementById('milestoneStartDate').value || null,
                end_date: document.getElementById('milestoneEndDate').value || null,
                assigned_to: document.getElementById('milestoneAssignedTo').value || 'Non assignÃ©',
                priority: 'high',
                status: 'todo',
                type: 'milestone',
                created_at: new Date().toISOString()
            };
            
            try {
                document.getElementById('saveMilestoneBtn').disabled = true;
                
                console.log('ð¾ CrÃ©ation jalon local:', milestoneData);
                
                // Ajouter le jalon aux donnÃ©es locales
                milestonesData.push(milestoneData);
                tasksData.push(milestoneData);
                
                // Sauvegarder en localStorage pour persistance
                localStorage.setItem('faraday_milestones', JSON.stringify(milestonesData));
                localStorage.setItem('faraday_tasks', JSON.stringify(tasksData));
                
                showAlert('Jalon crÃ©Ã© avec succÃ¨s!', 'success');
                closeMilestoneModal();
                displayProjects();
                
            } catch (error) {
                console.error('â Erreur sauvegarde jalon:', error);
                showAlert('Erreur lors de la sauvegarde: ' + error.message, 'error');
            } finally {
                document.getElementById('saveMilestoneBtn').disabled = false;
            }
        }

        // FILTER FUNCTIONS
        function filterTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priorityFilter = document.getElementById('priorityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const assigneeFilter = document.getElementById('assigneeFilter').value;
            
            filteredTasks = tasksData.filter(task => {
                const matchesSearch = !searchTerm || 
                    (task.command || '').toLowerCase().includes(searchTerm) ||
                    (task.description || '').toLowerCase().includes(searchTerm);
                    
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesStatus = !statusFilter || task.status === statusFilter;
                const matchesAssignee = !assigneeFilter || task.assigned_to === assigneeFilter;
                
                return matchesSearch && matchesPriority && matchesStatus && matchesAssignee;
            });
            
            displayProjects();
        }

        // UTILITY FUNCTIONS
        function showLoading(show) {
            const loadingEl = document.getElementById('loadingState');
            const gridEl = document.getElementById('projectsGrid');
            
            if (loadingEl) loadingEl.style.display = show ? 'flex' : 'none';
            if (gridEl) gridEl.style.display = show ? 'none' : 'grid';
        }

        function showAlert(message, type = 'info') {
            // Create alert element
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Insert at top of container
            const container = document.querySelector('.container');
            container.insertBefore(alertEl, container.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertEl.parentNode) {
                    alertEl.parentNode.removeChild(alertEl);
                }
            }, 5000);
        }

        function refreshData() {
            loadWorkspaces();
            loadTasks();
            loadMilestones();
        }

        // Close modals on outside click
        window.onclick = function(event) {
            const taskModal = document.getElementById('taskModal');
            const milestoneModal = document.getElementById('milestoneModal');
            
            if (event.target === taskModal) {
                closeTaskModal();
            }
            if (event.target === milestoneModal) {
                closeMilestoneModal();
            }
        }
    </script>
