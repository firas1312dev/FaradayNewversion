<!DOCTYPE html>
<html>
<head>
    <title>Test Final de Connexion</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f0f0; }
        .box { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üî• Test Final - API Faraday R√©elle</h1>
    
    <div class="box">
        <h3>Configuration</h3>
        <pre id="config"></pre>
    </div>
    
    <div class="box">
        <button onclick="testAPI()" style="padding: 15px 30px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            üöÄ TESTER L'API MAINTENANT
        </button>
    </div>
    
    <div id="result" class="box" style="display: none;">
        <h3>R√©sultat</h3>
        <div id="status"></div>
        <pre id="data"></pre>
    </div>

    <script>
        // Configuration
        const config = {
            proxyURL: 'http://localhost:8082/proxy/_api/v3/ws',
            credentials: btoa('faraday:faraday'),
            timestamp: new Date().toISOString()
        };
        
        document.getElementById('config').textContent = JSON.stringify(config, null, 2);
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            resultDiv.style.display = 'block';
            statusDiv.textContent = '‚è≥ Test en cours...';
            
            try {
                const response = await fetch(config.proxyURL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${config.credentials}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ SUCC√àS ! Connexion r√©ussie √† l\'API Faraday</div>';
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<div class="error">‚ùå ERREUR ${response.status}: ${response.statusText}</div>`;
                    dataDiv.textContent = errorText;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">üíÄ EXCEPTION: ${error.message}</div>`;
                dataDiv.textContent = error.stack;
            }
        }
        
        // Test automatique
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
