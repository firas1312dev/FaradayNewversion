<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Faraday</title>
</head>
<body>
    <h1>Test Simple API Faraday</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Test en cours...';
            
            try {
                console.log('Testing fetch to Faraday API...');
                
                const response = await fetch('http://localhost:5985/_api/v3/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('faraday:faraday'),
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                result.innerHTML = `
                    <h3 style="color: green;">✅ Succès!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Version:</strong> ${data.Version}</p>
                    <p><strong>Données complètes:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <h3 style="color: red;">❌ Erreur</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                `;
            }
        }
        
        // Test au chargement
        console.log('Page chargée, location:', window.location.href);
        console.log('Origin:', window.location.origin);
    </script>
</body>
</html>
